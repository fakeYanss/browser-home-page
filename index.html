<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/mdui.min.css">
	<script src="js/mdui.min.js"></script>
	<script src="js/jquery.min.js"></script>
  <title>index</title>  
</head>  
<body>
	<div class="mdui-container">
		<div class="mdui-row">
				<div class="mdui-col-xs-2">
					<select class="mdui-select" id="core" mdui-select style="margin-top:16px;margin-left: 80px;border-bottom: none">
  					<option value="1">Google</option>
  					<option value="2">Baidu</option>
  					<option value="3">Bing Dict</option>
					</select>
				</div>
	    	<div class="mdui-textfield mdui-col-xs-8">
  				<input class="mdui-textfield-input" name="search" type="text" placeholder="Google Search"/>
				</div>
				<div class="mudi-col-xs-2">
				</div>
		</div>
  </div>
  <script type="text/javascript">
  	$("#core").change(function(){
  		let core = $('#core').val();
  		let input = $("input[name=search]");
  		switch(core) {
  			case '1':
  				input.attr('placeholder',"Google Search");
  				break;
  			case '2':
  				input.attr('placeholder',"Baidu Search");
  				break;
  			case '3':
  				input.attr('placeholder',"Bing Dictionary");
  				break;
  		}
  	});

  	$("input[name=search]").keypress(function(e){ 
  		let eCode = e.keyCode ? e.keyCode : e.which ? e.which : e.charCode;
  		if (eCode == 13) {
  			let msg = $("input[name=search]").val();
  			let link;
  			switch($('#core').val()) {
  				case '1':
  					link = 'https://www.google.com/search?q=' + msg;
  					break;
  				case '2': 
  					link = 'https://www.baidu.com/#ie=UTF-8&wd=' + msg;
  					break;
					case '3': 
  					link = 'https://cn.bing.com/dict/search?q=' + msg;
  					break;
  			}
  			window.location.href = link;
  		} 
  	});

  </script>
</body>  
</html>
